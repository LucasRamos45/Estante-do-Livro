<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Carousel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="carousel">
        <div class="carousel-inner">
            <div class="carousel-item" style="background-color: red;">Slide 1</div>
            <div class="carousel-item" style="background-color: blue;">Slide 2</div>
            <div class="carousel-item" style="background-color: green;">Slide 3</div>
            <div class="carousel-item" style="background-color: yellow;">Slide 4</div>
            <div class="carousel-item" style="background-color: purple;">Slide 5</div>
            <div class="carousel-item" style="background-color: pink;">Slide 6</div>
        </div>
        <button class="carousel-control prev" onclick="prevSlide()">&#10094;</button>
        <button class="carousel-control next" onclick="nextSlide()">&#10095;</button>
    </div>

    <div class="carousel-indicators">
        <span class="dot active" onclick="currentSlide(0)"></span>
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>
        <span class="dot" onclick="currentSlide(5)"></span>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
